<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puchuuu's Arcade üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #8B3A3A 0%, #6B2929 100%);
            font-family: 'Courier Prime', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .arcade-container {
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        .arcade-header {
            text-align: center;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #D4AF37, 0 0 30px #D4AF37; }
            50% { text-shadow: 0 0 30px #D4AF37, 0 0 40px #D4AF37, 0 0 50px #D4AF37; }
        }

        .arcade-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: #D4AF37;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #8B3A3A, 5px 5px 0 rgba(0,0,0,0.3);
        }

        .arcade-subtitle {
            font-size: 1.2em;
            color: #F5E6D3;
            letter-spacing: 2px;
        }

        .claw-machine {
            background: linear-gradient(180deg, #8B3A3A 0%, #6B2929 100%);
            border: 8px solid #D4AF37;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), inset 0 0 30px rgba(212,175,55,0.2);
            position: relative;
        }

        .machine-top {
            background: #F5E6D3;
            border: 5px solid #D4AF37;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
            margin: -30px -30px 20px -30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .score-display {
            font-family: 'Courier Prime', monospace;
            font-size: 1.3em;
            color: #8B3A3A;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .game-window {
            background: linear-gradient(180deg, #F5E6D3 0%, #E5D6C3 100%);
            border: 6px solid #8B3A3A;
            border-radius: 15px;
            height: 400px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(139,58,58,0.2);
        }

        .claw-container {
            position: absolute;
            top: 0;
            transition: left 0.3s ease;
            z-index: 10;
        }

        .claw-arm {
            width: 4px;
            background: linear-gradient(180deg, #8B3A3A, #6B2929);
            margin: 0 auto;
            transition: height 0.5s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .claw {
            width: 60px;
            height: 60px;
            position: relative;
            margin: 0 auto;
        }

        .claw-left, .claw-right {
            position: absolute;
            width: 25px;
            height: 3px;
            background: #8B3A3A;
            bottom: 0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .claw-left {
            left: 5px;
            transform: rotate(-30deg);
            transform-origin: right center;
        }

        .claw-right {
            right: 5px;
            transform: rotate(30deg);
            transform-origin: left center;
        }

        .claw.grabbing .claw-left {
            transform: rotate(-5deg);
        }

        .claw.grabbing .claw-right {
            transform: rotate(5deg);
        }

        .prizes-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 150px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
            justify-content: center;
        }

        .prize {
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));
            animation: float 3s ease-in-out infinite;
        }

        .prize:nth-child(2) { animation-delay: 0.5s; }
        .prize:nth-child(3) { animation-delay: 1s; }
        .prize:nth-child(4) { animation-delay: 1.5s; }
        .prize:nth-child(5) { animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .prize:hover {
            transform: scale(1.2) translateY(-5px);
        }

        .prize.grabbed {
            animation: prizeGrabbed 1s ease forwards;
        }

        @keyframes prizeGrabbed {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); }
            100% { transform: scale(0); opacity: 0; }
        }

        .golden-heart {
            color: #D4AF37;
            font-size: 4em;
            animation: goldenPulse 1.5s ease-in-out infinite, float 3s ease-in-out infinite;
        }

        @keyframes goldenPulse {
            0%, 100% { filter: drop-shadow(0 0 10px #D4AF37); }
            50% { filter: drop-shadow(0 0 25px #D4AF37) drop-shadow(0 0 35px #D4AF37); }
        }

        .controls {
            margin-top: 30px;
            text-align: center;
        }

        .control-btn {
            background: linear-gradient(180deg, #D4AF37, #C49F27);
            color: #8B3A3A;
            border: 3px solid #8B3A3A;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Courier Prime', monospace;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            background: linear-gradient(180deg, #E4BF47, #D4AF37);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .instructions {
            color: #F5E6D3;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        /* Popup Styles */
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #F5E6D3, #E5D6C3);
            border: 8px solid #D4AF37;
            border-radius: 25px;
            padding: 50px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .message-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .message-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            color: #8B3A3A;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .message-emoji {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .close-btn {
            background: #8B3A3A;
            color: #F5E6D3;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Courier Prime', monospace;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #6B2929;
            transform: translateY(-2px);
        }

        /* PROPOSAL DESIGN */
        .message-popup.proposal {
            background: #F5E6D3;
            border: none;
            padding: 0;
            max-width: 520px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
        }

        .proposal-top {
            background: linear-gradient(135deg, #8B3A3A, #6B2929);
            padding: 50px 40px;
            position: relative;
        }

        .proposal-hearts-deco {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .proposal-content {
            padding: 40px;
        }

        .proposal-hello {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            color: #8B3A3A;
            margin-bottom: 25px;
            font-style: italic;
        }

        .proposal-text {
            font-family: 'Courier Prime', monospace;
            font-size: 1.05em;
            color: #6B2929;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .proposal-highlight {
            color: #D4AF37;
            font-weight: bold;
        }

        .proposal-question-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em;
            color: #8B3A3A;
            font-weight: bold;
            margin: 35px 0 30px 0;
            line-height: 1.2;
        }

        .proposal-sign-off {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: #D4AF37;
            font-style: italic;
            margin-top: 25px;
        }

        .proposal-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .proposal-btn {
            background: linear-gradient(135deg, #D4AF37, #C49F27);
            color: #FFFFFF;
            border: none;
            padding: 14px 32px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 6px 20px rgba(139,58,58,0.3);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .proposal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(139,58,58,0.4);
            background: linear-gradient(135deg, #E4BF47, #D4AF37);
        }

        /* SUCCESS DESIGN */
        .message-popup.success {
            background: linear-gradient(135deg, #1a0f0f, #2a1a1a);
            border: 8px solid #D4AF37;
            padding: 60px 50px;
            max-width: 650px;
            border-radius: 25px;
        }

        .success-top {
            margin-bottom: 35px;
        }

        .success-emojis {
            font-size: 4em;
            margin-bottom: 25px;
            letter-spacing: 15px;
        }

        .success-main-msg {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            color: #D4AF37;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(212,175,55,0.6);
        }

        .success-love-msg {
            font-family: 'Courier Prime', monospace;
            font-size: 1.3em;
            color: #F5E6D3;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .success-valentine-msg {
            font-family: 'Playfair Display', serif;
            font-size: 1.6em;
            color: #FFD700;
            font-style: italic;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            opacity: 0;
            animation: floatUp 4s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-500px) rotate(360deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear forwards;
            z-index: 10000;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle {
            position: absolute;
            color: #D4AF37;
            font-size: 2em;
            animation: sparkle 1s ease-in-out;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .arcade-title {
                font-size: 2.5em;
                letter-spacing: 3px;
            }
            
            .game-window {
                height: 350px;
            }
            
            .prize {
                font-size: 2.5em;
            }
            
            .control-btn {
                font-size: 1em;
                padding: 12px 20px;
            }

            .proposal-content {
                padding: 30px 25px;
            }

            .proposal-question-text {
                font-size: 1.8em;
            }

            .success-main-msg {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body><iframe

></iframe>

    <div class="arcade-container">
        <div class="arcade-header">
            <h1 class="arcade-title">üíï Love Arcade üíï</h1>
            <p class="arcade-subtitle">Try Your Luck, Puchuuu!</p>
        </div>

        <div class="claw-machine">
            <div class="machine-top">
                <div class="score-display">PRIZES COLLECTED: <span id="score">0</span></div>
            </div>

            <div class="game-window" id="gameWindow">
                <div class="claw-container" id="clawContainer">
                    <div class="claw-arm" id="clawArm" style="height: 50px;"></div>
                    <div class="claw" id="claw">
                        <div class="claw-left"></div>
                        <div class="claw-right"></div>
                    </div>
                </div>

                <div class="prizes-container" id="prizesContainer">
                    <!-- Prizes will be added by JavaScript -->
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="leftBtn">‚Üê LEFT</button>
                <button class="control-btn" id="grabBtn">GRAB! üéØ</button>
                <button class="control-btn" id="rightBtn">RIGHT ‚Üí</button>
            </div>

            <div class="instructions">
                Use LEFT/RIGHT to move the claw, then hit GRAB to try your luck! üíù
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="message-popup" id="messagePopup">
        <div class="message-emoji" id="messageEmoji"></div>
        <div class="message-text" id="messageText"></div>
        <button class="close-btn" id="closeBtn">KEEP PLAYING! üíï</button>
    </div>

    <script>
        const prizes = [
            { emoji: 'üíã', message: 'Prize: 10 free kisses üíãüíãüíã' },
            { emoji: '‚òï', message: 'Oops! You owe me coffee ‚òï' },
            { emoji: 'üéµ', message: "Coupon: I'll let you pick The Weeknd song" },
            { emoji: '‚ù§Ô∏è', message: "Remember August 27th? Best day ever üíï" },
            { emoji: 'üèÄ', message: "Basketball match? I'll still beat you üèÄ" },
            { emoji: 'üí™', message: "Gym buddy coupon - but I'm just watching üëÄ" },
            { emoji: 'üç≥', message: "Redeemable: One homemade meal by Kukuuu üë©‚Äçüç≥" },
            { emoji: 'ü§ó', message: "Valid: Unlimited cuddle sessions" },
            { emoji: 'üå∂Ô∏è', message: "Chili's date nights = my favorite" },
            { emoji: 'üî•', message: "You post-gym = dangerous üî•" },
            { emoji: 'üòè', message: "Those arms though... üòè" },
            { emoji: 'üíë', message: "Free pass: You can choose what we cook" },
            { emoji: 'üéÅ', message: "Prize: I'll be the big spoon tonight" },
            { emoji: 'üíù', message: "Can't keep my hands off you, Puchuuu" },
            { emoji: 'üòò', message: "Your hugs are my safe place" },
            { emoji: 'üíû', message: "2 years with you and still can't get enough" },
            { emoji: 'üëÄ', message: "I love the way you look at me" },
            { emoji: 'üíñ', message: "Free: One back massage from me" },
            { emoji: 'ü•∞', message: "Makeout session - on demand üíã" }
        ];

        let clawPosition = 50;
        let score = 0;
        let currentPrizes = [];
        let isGrabbing = false;
        let prizesCollected = 0;

        const clawContainer = document.getElementById('clawContainer');
        const clawArm = document.getElementById('clawArm');
        const claw = document.getElementById('claw');
        const prizesContainer = document.getElementById('prizesContainer');
        const scoreDisplay = document.getElementById('score');
        const messagePopup = document.getElementById('messagePopup');
        const messageText = document.getElementById('messageText');
        const messageEmoji = document.getElementById('messageEmoji');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('closeBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const grabBtn = document.getElementById('grabBtn');

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initializePrizes() {
            prizesContainer.innerHTML = '';
            const shuffled = shuffleArray(prizes);
            currentPrizes = shuffled.slice(0, 5);
            
            currentPrizes.forEach((prize, index) => {
                const prizeElement = document.createElement('div');
                prizeElement.className = 'prize';
                prizeElement.textContent = prize.emoji;
                prizeElement.dataset.index = index;
                prizesContainer.appendChild(prizeElement);
            });
        }

        function updateClawPosition() {
            clawContainer.style.left = clawPosition + '%';
        }

        function moveLeft() {
            if (!isGrabbing && clawPosition > 10) {
                clawPosition -= 10;
                updateClawPosition();
            }
        }

        function moveRight() {
            if (!isGrabbing && clawPosition < 90) {
                clawPosition += 10;
                updateClawPosition();
            }
        }

        function createSparkles(x, y) {
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = x + (Math.random() - 0.5) * 100 + 'px';
                sparkle.style.top = y + (Math.random() - 0.5) * 100 + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        function grab() {
            if (isGrabbing) return;
            
            isGrabbing = true;
            claw.classList.add('grabbing');
            clawArm.style.height = '300px';

            setTimeout(() => {
                const clawRect = claw.getBoundingClientRect();
                const clawCenterX = clawRect.left + clawRect.width / 2;
                
                const prizeElements = document.querySelectorAll('.prize:not(.grabbed)');
                let closestPrize = null;
                let closestDistance = Infinity;

                prizeElements.forEach(prizeEl => {
                    const prizeRect = prizeEl.getBoundingClientRect();
                    const prizeCenterX = prizeRect.left + prizeRect.width / 2;
                    const distance = Math.abs(clawCenterX - prizeCenterX);

                    if (distance < closestDistance && distance < 80) {
                        closestDistance = distance;
                        closestPrize = prizeEl;
                    }
                });

                if (closestPrize) {
                    const index = closestPrize.dataset.index;
                    
                    closestPrize.classList.add('grabbed');
                    createSparkles(clawCenterX, clawRect.top);
                    
                    setTimeout(() => {
                        // Check if it's the golden heart
                        if (index === 'final') {
                            showProposal();
                            closestPrize.remove();
                        } else {
                            const prize = currentPrizes[parseInt(index)];
                            score++;
                            prizesCollected++;
                            scoreDisplay.textContent = score;
                            showMessage(prize.emoji, prize.message);
                            closestPrize.remove();

                            if (prizesCollected >= 4) {
                                setTimeout(() => {
                                    showGoldenHeart();
                                }, 500);
                            } else {
                                const remainingPrizes = shuffleArray(prizes.filter(p => 
                                    !currentPrizes.some(cp => cp.message === p.message)
                                ));
                                if (remainingPrizes.length > 0) {
                                    currentPrizes[parseInt(index)] = remainingPrizes[0];
                                    const newPrize = document.createElement('div');
                                    newPrize.className = 'prize';
                                    newPrize.textContent = remainingPrizes[0].emoji;
                                    newPrize.dataset.index = index;
                                    prizesContainer.appendChild(newPrize);
                                }
                            }
                        }
                    }, 500);
                }

                setTimeout(() => {
                    clawArm.style.height = '50px';
                    claw.classList.remove('grabbing');
                    isGrabbing = false;
                }, 1000);
            }, 500);
        }

        function showGoldenHeart() {
            prizesContainer.innerHTML = '';
            const goldenHeart = document.createElement('div');
            goldenHeart.className = 'prize golden-heart';
            goldenHeart.textContent = 'üíõ';
            goldenHeart.dataset.index = 'final';
            prizesContainer.appendChild(goldenHeart);
        }

        function createFloatingHearts() {
            const container = document.createElement('div');
            container.className = 'floating-hearts';
            
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                container.appendChild(heart);
            }
            
            return container;
        }

        function createConfetti() {
            const colors = ['#D4AF37', '#F5E6D3', '#8B3A3A', '#FFD700', '#FFA500'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = Math.random() * 10 + 5;
                    const left = Math.random() * 100;
                    
                    confetti.style.backgroundColor = color;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    confetti.style.left = left + '%';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 10);
            }
        }

        function playCelebrationMusic() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [523.25, 587.33, 659.25, 783.99, 880.00];
            
            notes.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                }, index * 150);
            });
        }
